
<div class = "container form check_item">
	<div class = "container_wrapper">
		<div class="logo">
		  <img alt = "logo" src = "assets/img/logo/logo_small.png">
		</div>
		<p class="sloganLogo">{{'100 nuances de plaisirs' | translate}}</p>
		<div class = "form_body">			
			<h1>
				{{title}}
				<span *ngIf="submitted" class = "error">{{errorMessage}}</span>
			</h1>
			<ul class = "item_list">				
				<li *ngFor="let situation of situations" [class.selected]="situation === selectedsituation" class="Rounded-Rectangle-1" (click)="onSelect(situation)">
					{{situation.label}}
				</li>
			</ul>
						
			<div class = "button_wrapper">				
				<div class = "left">
					<button class = "btn btn_cancel" [routerLink]="before" routerLinkActive="active">Cancel</button>
				</div>
				<div class = "right">
					<!--<button class = "btn btn_done" [disabled]="selectedsituation == null" [routerLink]="['/inscription/tendance']" routerLinkActive="active">Done</button>-->
					<button class = "btn btn_done" (click)="onSubmit()">Done</button>
				</div>
			</div>
		</div>
	</div>
</div>
