

<section class="content content-admin">
    <div class="loading-admin" *ngIf="isLoading">
        <app-loader [load]="isLoading"></app-loader>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="title-block-header">
                <h2 class="card-title titre">Utilisateur</h2>
                <small class="card-subtitle">Détail utilisateur</small>
            </div>
            <div class="back-link-block">
                  <span  class="gotolist" (click)="goToList()"> Revenir à la liste <i class="zmdi zmdi-arrow-right"></i> </span>
            </div>

        </div>
        <div class="card-block">
            <div class="row">
                <alert class="col-sm-12 text-success" type="{{ alertCssClass }}" *ngIf="informationMessage && informationMessage.length>0">
                    {{informationMessage}}
                    <a><i class="fa fa-close close" data-dismiss="modal" #closeBtn></i></a>
                </alert>              
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel" *ngIf="userDetail">
                        <div class="btn-bar-center">
                            <div class="row hidden-xs hidden-sm hidden-md" style="padding:1em 0 1em 0;">
                                <div class="col-xs-12 col-sm-10 btn-bar-padding text-left">

                                    <div class="btn-group" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-success" (click)="resetPassword()">Réinitialiser mot de passe</button>
                                    </div>
                                    <div class="btn-group" role="group" userRejectPseudo aria-label="Second group">
                                        <button type="button" class="btn btn-success" (click)="userRejectMail()" >Rejeter email</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-success" (click)="userRejectPseudo()" >Rejeter pseudo</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-success" (click)="DesactiveUsers()">{{labelAcivate}}</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-success" (click)="delete()">Supprimer</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-success" (click)="showTchatModal()">Contacter</button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-2 btn-bar-padding text-right">
                                    <div class="btn-group text-center">
                                        <md-select  placeholder="Moderation" [(ngModel)]="itemSelected" name="moderation" (ngModelChange)="updateUserStatutModerisation(itemSelected)">
                                            <md-option *ngFor="let statut of statusModeration" [value]="statut.id">
                                                {{statut.libelle}}
                                        </md-option>
                                    </md-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-block">
        <app-user-profil></app-user-profil>
    </div>
</div>
</section>
