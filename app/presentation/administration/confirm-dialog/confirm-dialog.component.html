<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title pull-left">{{confirmTitle}}</h5>
  </div>
  <div class="modal-body">
    {{confirmMessage}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onDeleteConfirm(bsModalRef)">OUI</button>
    <button type="button" class="btn btn-secondary" (click)="onDeleteCancel(bsModalRef)">NON</button>
  </div>
</div>
